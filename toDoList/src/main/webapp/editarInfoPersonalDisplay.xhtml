<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>

<h:head>
	<title>toDoList - Perfil</title>
</h:head>

<h:body>
	<ui:include src="/header.xhtml" />
	<f:metadata>
    	<f:event type="preRenderView" listener="#{usuarioBean.verificarSesion}" />
	</f:metadata>
	
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<h3>Editar Datos Personales</h3>
				<div class="login-panel panel panel-default">
					<div class="panel-body">
						<h:form id="formId" name="formId">
							<fieldset>
								 
								<div class="form-group">
									<h:outputLabel for="usuario"/>Usuario:
									<h:inputText class="form-control" value="#{usuarioBean.usuario}" />
								</div>
								
								<div class="form-group">
									<h:outputLabel for="clave"/>Clave:					
									<h:inputSecret class="form-control" redisplay="true" value="#{usuarioBean.password}"/>
								</div>
							</fieldset>
							<h:inputHidden value="#{usuarioBean.usuario}" id="userOld" name="formId:userOld"/>
							<h:commandButton class="btn btn-success btn-lg btn-block" id="guardar" action="#{usuarioBean.updateInfoPersonal(usuarioBean.usuario,usuarioBean.password)}"	value="Guardar cambios"/>
							<h:link class="btn btn-primary btn-lg btn-block" value="Volver" outcome="usuarios" />
					</h:form>
					<br />
					<div class="btn btn-lg btn-block">
						<h:link value="Cerrar cuenta" outcome="cerrarCuenta"></h:link>
					</div>
					
				</div>
			</div>
		</div>
		
		
	</div>
	</div>
</h:body>
</html>
