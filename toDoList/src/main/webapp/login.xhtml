<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>toDoList - Login</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<script type="text/javascript" src="js/bootstrap.min.js"/>
	<script type="text/javascript" src="js/jquery.min.js"></script>
</h:head>

<h:body>
	<div class="navbar navbar-inverse">
  		<div class="container-fluid">
  			<div class="navbar-header">
      			<a class="navbar-brand">toDoList</a>
    		</div>
    
	    	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	    		<h:panelGroup rendered="#{sessionScope.usuario.tipo == NULL}">
	    			<ul class="nav navbar-nav navbar-right">
	      				<li><h:link value="Tareas públicas" outcome="tareasPublicas" /></li>
        			</ul>
        		</h:panelGroup>
	    	</div>
	  	</div>
	</div>
	
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<h2>Login</h2>
				<div class="login-panel panel panel-default">	
					<div class="panel-body">
						<h:form>
							<fieldset>
								<div class="form-group">	
									<h:outputText value="Usuario:"></h:outputText><br></br>
									<h:inputText class="form-control" value="#{usuarioBean.usuario}"></h:inputText>
								</div>
								<div class="form-group">
									<h:outputText value="Contraseña:"></h:outputText><br></br>
									<h:inputSecret class="form-control" value="#{usuarioBean.password}"></h:inputSecret>
								</div>
							</fieldset>			
							<h:commandButton value="Ingresar" class="btn btn-lg btn-success btn-block" action="#{usuarioBean.crearSesion(usuarioBean.usuario, usuarioBean.password)}"></h:commandButton>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
