<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>toDoList - Modificar tarea</title>
	<link rel="stylesheet" type="text/css" href="css/table-style.css" />
</h:head>

<h:body>
	<!-- En caso de no tener sesion se redirige a login -->
	<f:metadata>
    	<f:event type="preRenderView" listener="#{usuarioBean.verificarSesion}" />
	</f:metadata>

	<ui:include src="/navbar.xhtml" /> 
	
	<h2>Modificar tarea</h2>
		<div class="panel-body">
	
		<h:form id="formId" name="formId">
			<!-- Guardo el antiguo nombre de la tarea para hacer el UPDATE -->
			<h:inputHidden value="#{tareaBean.id}" id="idAntiguo" name="formId:idAntiguo"></h:inputHidden> 
			  
			<h:panelGrid columns="3">	
				<h:outputLabel for="autor" >Autor:</h:outputLabel>
				<h:outputLabel value="#{tareaBean.nombreUsuario}" id="autor" />
				<br />										
				<br />
				
				<h:outputLabel for="descripcion">Descripción:</h:outputLabel>
				<h:inputTextarea cols="30" rows="5" value="#{tareaBean.descripcion}" id="descripcion"/> 				
				<br />
				<br />
								
				<h:outputLabel for="tipoTarea">Tipo:</h:outputLabel>
				<h:selectOneMenu value = "#{tareaBean.tipoTarea}" id="tipoTarea"> 
	   				<f:selectItem itemValue = "1" itemLabel = "Privada" /> 
	   				<f:selectItem itemValue = "2" itemLabel = "Pública" /> 
				</h:selectOneMenu>
				<br />
				<br />	
				<h:outputLabel for="estadoTarea">Estado:</h:outputLabel>
				<h:selectOneMenu value = "#{tareaBean.estadoTarea}" id="estadoTarea"> 
	   				<f:selectItem itemValue = "1" itemLabel = "Pendiente" /> 
	   				<f:selectItem itemValue = "2" itemLabel = "Completa" /> 
				</h:selectOneMenu>
				<br />
				<br />
				<h:outputLabel for="modoTarea">Modo:</h:outputLabel>
				<h:selectOneMenu value = "#{tareaBean.modoTarea}" id="modoTarea"> 
	   				<f:selectItem itemValue = "1" itemLabel = "Lectura" /> 
	   				<f:selectItem itemValue = "2" itemLabel = "Escritura" /> 
				</h:selectOneMenu>
				<br />
				<br />
				

       	  	</h:panelGrid>
       	  	<br />	
       	  	<h:commandButton action="#{tareaBean.update(aBean.descripcion, tareaBean.fecha, tareaBean.tipoTarea, tareaBean.estadoTarea, tareBean.modoTarea)}"	value="Guardar cambios">
			</h:commandButton>  | <h:link value="Volver" outcome="listaDeTareas" />
		</h:form>
	</div>
</h:body>
</html>
