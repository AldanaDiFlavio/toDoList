<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>toDoList - Tareas públicas</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<script type="text/javascript" src="js/bootstrap.min.js"/>
	<script type="text/javascript" src="js/jquery.min.js"></script>
</h:head>

<h:body>
	<div class="navbar navbar-inverse">
  		<div class="container-fluid">
  			<div class="navbar-header">
      			<a class="navbar-brand">toDoList</a>
    		</div>
	    	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	    		<h:panelGroup rendered="#{sessionScope.usuario.tipo == NULL}">
	    			<ul class="nav navbar-nav navbar-right">
	      				<li><h:link value="Login" outcome="login" /></li>
        			</ul>
        		</h:panelGroup>
	    	</div>
	  	</div>
	</div>
	<div class="container">
		<h2>Tareas públicas</h2>
		<h:panelGroup rendered="#{sessionScope.usuario.tipo == NULL}">
			<h:dataTable class="table table-striped table-hover " value="#{tareaBean.findPublic}" var="tarea">									
			    <h:column>
					<f:facet name="header">Usuario</f:facet>
		    	  	#{tarea.usuarioCreador} 	    	  				
			   	</h:column>
			  	<h:column>
			  		<f:facet name="header">Descripción</f:facet>
			  		#{tarea.descripcion}
			   	</h:column>			
				<h:column>
					<f:facet name="header">Modo</f:facet> 
						<h:outputLabel 	value="Pública" />
				</h:column>
				<!-- 
				<h:column>
					<f:facet name="header">Tipo</f:facet>
						<h:outputLabel 	value="Lectura" rendered="#{tarea.estado == 1}" />
						<h:outputLabel 	value="Escritura" rendered="#{tarea.estado == 2}" />
			   	</h:column>
			   	 -->	
				<h:column>
					<f:facet name="header">Estado</f:facet>
						<h:outputLabel 	value="Pendiente" rendered="#{tarea.estado == 1}" />
						<h:outputLabel 	value="Finalizada" rendered="#{tarea.estado == 2}" />
			   	</h:column>		
			</h:dataTable>		
		</h:panelGroup>	
	</div> 
</h:body>
</html>
